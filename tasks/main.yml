- name: include release specific variables
  include_vars: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
        - "main.yml"
      paths: "../vars"
  loop_control:
    loop_var: "loop_var"
  ignore_errors: true
  tags: ceph_mgr

- name: include release specific tasks
  include_tasks: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "."
  loop_control:
    loop_var: "loop_var"
  ignore_errors: true
  tags: ceph_mgr

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  with_items:
    - { dest: "/etc/ceph" }
    - { dest: "/var/lib/ceph/mgr/ceph-{{ inventory_hostname }}", owner: "ceph", group: "ceph" }
  tags: ceph_mgr

- name: touch files
  copy:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    content: ""
    force: false
  with_items:
    - { dest: "/etc/ceph/ceph.conf", owner: "ceph", group: "ceph" }
  tags: ceph_mgr

- name: tweak settings in ini files
  ini_file:
    path: "/etc/ceph/ceph.conf"
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
  with_items: "{{ ceph_mgr_config }}"
  notify:
    - ceph_mgr | systemctl restart
  tags: ceph_mgr

- name: create manager keyring
  shell: |
    set -o pipefail
    ceph \
      --cluster ceph \
      auth get-or-create mgr.{{ inventory_hostname }} \
      mon 'allow profile mgr' \
      osd 'allow *' \
      mds 'allow *' \
      -o /var/lib/ceph/mgr/ceph-{{ inventory_hostname }}/keyring
  args:
    executable: "/bin/bash"
    creates: "/var/lib/ceph/mgr/ceph-{{ inventory_hostname }}/keyring"
  register: result
  changed_when: result is not succeeded
  notify:
    - ceph_mgr | systemctl restart
  tags: ceph_mgr

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  with_items:
    - { dest: "/etc/ceph/ceph.conf", owner: "ceph", group: "ceph" }
    - { dest: "/var/lib/ceph/mgr/ceph-{{ inventory_hostname }}/keyring", owner: "ceph", group: "ceph", mode: "0600" }
  notify:
    - ceph_mgr | systemctl restart
  tags: ceph_mgr

- name: flush handlers
  meta: flush_handlers
  tags: ceph_mgr

- name: enable services
  service:
    name: ceph-mgr.target
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: ceph_mgr
